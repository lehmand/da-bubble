<div class="main-div">
    <div class="image-box">
        <img src="../../assets/img/bubble.png">
    </div>
    <div class="main-card">
        <mat-card class="mat-card" appearance="outlined">
            <mat-card-content class="card-content">
                <div class="main-title">
                    <div routerLink="/reset-password" class="svg-box">
                        <svg class="icon" width="17" height="17" viewBox="0 0 17 17" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.74121 15.8001L1.14121 9.20008C1.04121 9.10008 0.970211 8.99175 0.928211 8.87508C0.886877 8.75842 0.866211 8.63342 0.866211 8.50008C0.866211 8.36675 0.886877 8.24175 0.928211 8.12508C0.970211 8.00842 1.04121 7.90008 1.14121 7.80008L7.74121 1.20008C7.92454 1.01675 8.15354 0.920749 8.42821 0.912083C8.70354 0.904083 8.94121 1.00008 9.14121 1.20008C9.34121 1.38342 9.44554 1.61242 9.45421 1.88708C9.46221 2.16242 9.36621 2.40008 9.16621 2.60008L4.26621 7.50008H15.4412C15.7245 7.50008 15.9622 7.59575 16.1542 7.78708C16.3455 7.97908 16.4412 8.21675 16.4412 8.50008C16.4412 8.78342 16.3455 9.02075 16.1542 9.21208C15.9622 9.40408 15.7245 9.50008 15.4412 9.50008H4.26621L9.16621 14.4001C9.34954 14.5834 9.44554 14.8167 9.45421 15.1001C9.46221 15.3834 9.36621 15.6167 9.16621 15.8001C8.98288 16.0001 8.74954 16.1001 8.46621 16.1001C8.18288 16.1001 7.94121 16.0001 7.74121 15.8001Z"
                                fill="black" />
                        </svg>
                    </div>
                    <div class="title-info">
                        <h1>Passwort zurücksetzen</h1>
                    </div>
                </div>
                   <div class="submit-box">
                    <input class="input-passwort" type="text" placeholder="Passwort zurücksetzen" [(ngModel)]="password" (input)="checkPassworFields()">
                    <input class="reset-passwort-input" type="text" placeholder="Neues Kennwort bestätigen"  [(ngModel)]="confirmPassword"  (input)="checkPassworFields()">
                    <span class="false-email-text" *ngIf="checkPasswordinfo">* Ihre Kennwörter stimmen nicht überein.</span>
                    <div class="button-box">
                        <button [ngClass]="{'btn-primary-click': !disabled}" (click)="createNewPassword()" [disabled]="disabled">Paswort ändern</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
         
    <mat-card appearance="outlined" class="email-sended-info" [ngClass]="{'visible': sendInfo,'hidden':!sendInfo}">
        <mat-card-content class="email-card-content">
            <img src="../../assets/img/send.png" alt="">
            <span>Anmelden</span>
        </mat-card-content>
    </mat-card>
    <div class="impressum-privacy-box">
        <a routerLink="/impressum">Impressum</a>
        <a routerLink="/privacy-policy">Datenschutz</a>
    </div>
</div>
